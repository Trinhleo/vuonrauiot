<section>
  <div class="page-header">
    <h1>Danh sách vườn rau</h1>
  </div>
  <md-input-container>
    <input class="form-control col-md-4" type="text" ng-model="vm.search" placeholder="Tìm kiếm" ng-change="vm.figureOutItemsToDisplay()" />
  </md-input-container>
  <md-divider></md-divider>
  <div class="list-group">
    <a data-ng-repeat="garden in vm.pagedItems"
    data-ui-sref="gardens.view({ gardenId: garden._id }) "
    class="list-group-item">
    <small class="list-group-item-text">
      Đã tạo lúc
      <span data-ng-bind="garden.created | date:'mediumDate'"></span>
      chủ vườn:
      <span data-ng-if="garden.user" data-ng-bind="garden.user.displayName"></span>
      <span data-ng-if="!garden.user">Người dùng đã bị xóa</span>
    </small>
    <h4 class="list-group-item-heading" data-ng-bind="garden.name"></h4>
  </a>
</div>
<div class="alert alert-warning text-center" data-ng-if="vm.gardens.$resolved && !vm.gardens.length">
  Chưa có vườn, hãy  <a data-ui-sref="gardens.create">tạo một vườn</a>
</div>
<pagination boundary-links="true" max-size="8" items-per-page="vm.itemsPerPage" total-items="vm.filterLength" ng-model="vm.currentPage" ng-change="vm.pageChanged()"></pagination>
</section>
