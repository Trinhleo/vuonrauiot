<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.garden.name"></h1>
  </div>
  <div>
   <small>
    <em class="text-muted">
      Đã tạo lúc
      <span data-ng-bind="vm.garden.created | date:'mediumDate'"></span>
      Chủ vườn:
      <span data-ng-if="vm.garden.user"
      data-ng-bind="vm.garden.user.displayName"></span>
      <span data-ng-if="!vm.garden.user">Người dùng đã bị xóa</span>
    </em>
  </small>
</div>
<div class="pull-right"
data-ng-show="vm.garden.isCurrentUserOwner">
<a class="btn btn-primary"
data-ui-sref="gardens.edit({ gardenId: vm.garden._id })">
<i class="glyphicon glyphicon-edit"></i>
</a>
<a class="btn btn-primary" data-ng-click="vm.remove()">
  <i class="glyphicon glyphicon-trash"></i>
</a>
</div>
<h3>Các loại rau của vườn:</h3>
<div ng-repeat="item in vm.garden.vegetableList" ng-show="vm.garden.vegetableList">
  <p class="lead">
    <strong>{{item.name}} </strong> <small> Mã số: {{item.id}} </small>
  </p>
</div>
</section>
