<section>
  <div class="page-header">
    <h1>{{vm.article._id ? 'Chỉnh sửa bài viết' : 'Viết bài'}}</h1>
  </div>
   <div style="margin-top: 20px">
      <a data-toggle="tooltip" title="Viết bài" class="btn btn-primary"
      data-ui-sref="articles.list">
      <i class="glyphicon glyphicon-arrow-left"></i>
    </a>
  </div>
  <md-divider style="margin:20px;"></md-divider>
  <div class="col-md-12">
    <form name="vm.form.articleForm" class="form-horizontal" ng-submit="vm.save(vm.form.articleForm.$valid)" novalidate>
      <fieldset>
        <div class="form-group" show-errors>
          <label class="control-label" for="name">Tiêu đề</label>
          <input name="name" type="text" ng-model="vm.article.name" id="name" class="form-control" placeholder="Tiêu đề" required>
          <div ng-messages="vm.form.articleForm.name.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Tiêu đề là bắt buộc.</p>
          </div>
        </div>
          <div class="form-group" show-errors>
          <label class="control-label" for="name">Nội dung</label>
          <textarea rows="20" name="name" type="text" ng-model="vm.article.content" id="name" class="form-control" placeholder="Nội dung" required></textarea>
          <div ng-messages="vm.form.articleForm.content.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Nội dung là bắt buộc.</p>
          </div>
        </div>
        <div class="form-group" >
          <button type="submit" class="btn btn-default">{{vm.article._id ? 'Cập nhật' : 'Đăng'}}</button>
        </div>
        <div ng-show="vm.error" class="text-danger">
          <strong ng-bind="vm.error"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</section>
