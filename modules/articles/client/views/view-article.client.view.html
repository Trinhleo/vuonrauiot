<section>
  <div class="page-header">
    <h1 data-ng-bind="vm.article.name"></h1>
  </div>
  <div style="margin-top: 20px">
    <a data-toggle="tooltip" title="Viết bài" class="btn btn-primary"
    data-ui-sref="articles.list">
    <i class="glyphicon glyphicon-arrow-left"></i>
  </a>
</div>
<md-divider style="margin:20px;"></md-divider>
<div class="pull-right"
data-ng-show="vm.article.isAllow">
<a class="btn btn-primary"
data-ui-sref="articles.edit({ articleId: vm.article._id })">
<i class="glyphicon glyphicon-edit"></i>
</a>
<a class="btn btn-primary" data-ng-click="vm.remove()">
  <i class="glyphicon glyphicon-trash"></i>
</a>
</div>
<small>
  <em class="text-muted">
    Đăng lúc
    <span data-ng-bind="vm.article.created | date:'short'"></span>
    by
    <span data-ng-if="vm.article.user"
    data-ng-bind="vm.article.user.displayName"></span>
    <span data-ng-if="!vm.article.user">Người dùng đã bị xóa</span>
  </em>
</small>
<p class="lead" data-ng-bind="vm.article.content"></p>
</section>
