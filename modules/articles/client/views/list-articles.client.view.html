<section>
  <div class="page-header">
    <h1>Bài viết</h1>
  </div>
  <div style="margin-top: 20px">
      <a data-toggle="tooltip" title="Viết bài" class="btn btn-primary"
      data-ui-sref="articles.create">
      <i class="glyphicon glyphicon-pencil"></i>
    </a>
  </div>
  <md-divider style="margin:20px;"></md-divider>
  <div class="list-group">
    <a data-ng-repeat="article in vm.articles"
       data-ui-sref="articles.view({ articleId: article._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Đăng lúc
        <span data-ng-bind="article.created | date:'short'"></span>
        by
        <span data-ng-if="article.user" data-ng-bind="article.user.displayName"></span>
        <span data-ng-if="!article.user">Người dùng đã bị xóa</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="article.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.articles.$resolved && !vm.articles.length">
    Chưa có bài, hãy <a data-ui-sref="articles.create">viết bài mới</a>
  </div>
</section>
